<div class="container-fluid">
    <div class="card mt-3">
        <div class="card-header h5"><b>Книги</b></div>
        <div class="card-body">
            <grid :gridLoader="gridLoader" :columns="gridColumns" v-slot:table_content>
                <tr v-for="e in gridLoader.gridData">
                    <td>{{e.id}}</td>
                    <td>{{e.title}}</td>
                    <td>{{e.authors.map(a => a.name).join(", ").trim()}}</td>
                    <td>{{e.genres.map(g => g.title).join(", ").trim()}}</td>
                </tr>
            </grid>
        </div>
    </div>
</div>
