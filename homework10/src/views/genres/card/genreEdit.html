<div class="container-fluid">
    <div class="card mt-3">
        <div class="card-header" v-if="genre.id"><b>Жанр #{{genre.id}}</b></div>
        <div class="card-header" v-if="!genre.id"><b>Новый жанр</b></div>
        <div class="card-body">
            <div class="row">
                <div class="col-xl-6">
                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="form-group text-left" v-if="genre.id">
                                <label for="genreId">
                                    ID:
                                </label>
                                <input type="text" class="form-control" id="genreId" v-model="genre.id" readonly>
                            </div>
                            <div class="form-group text-left">
                                <label for="genreName">
                                    Наименование:
                                </label>
                                <input type="text" class="form-control" id="genreName" v-model="genre.title">
                            </div>
                        </div>
                    </div>

                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="row justify-content-xl-center">
                                <div class="col-xl-auto" v-if="!genre.id">
                                    <button type="button" @click="saveGenre()" class="btn btn-primary">
                                        Сохранить
                                    </button>
                                </div>
                                <div class="col-xl-auto" v-if="genre.id > 0">
                                    <button type="button" @click="updateGenre()" class="btn btn-primary">
                                        Сохранить
                                    </button>
                                    <button type="button" @click="deleteGenre()" class="btn btn-danger">
                                        Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
