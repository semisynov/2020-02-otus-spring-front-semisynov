<div class="container-fluid">
    <div class="card mt-3">
        <div class="card-header" v-if="author.id"><b>Автор #{{author.id}}</b></div>
        <div class="card-header" v-if="!author.id"><b>Новый автор</b></div>
        <div class="card-body">
            <div class="row">
                <div class="col-xl-6">
                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="form-group text-left" v-if="author.id">
                                <label for="authorId">
                                    ID:
                                </label>
                                <input type="text" class="form-control" id="authorId" v-model="author.id" readonly>
                            </div>
                            <div class="form-group text-left">
                                <label for="authorName">
                                    Имя:
                                </label>
                                <input type="text" class="form-control" id="authorName" v-model="author.name">
                            </div>
                        </div>
                    </div>

                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="row justify-content-xl-center">
                                <div class="col-xl-auto" v-if="!author.id">
                                    <button type="button" @click="saveAuthor()" class="btn btn-primary">
                                        Сохранить
                                    </button>
                                </div>
                                <div class="col-xl-auto" v-if="author.id">
                                    <button type="button" @click="updateAuthor()" class="btn btn-primary">
                                        Сохранить
                                    </button>
                                    <button type="button" @click="deleteAuthor()" class="btn btn-danger">
                                        Удалить
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
